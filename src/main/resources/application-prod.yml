spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RDS_ENDPOINT}:3306/heybit?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

app:
  frontend:
    base-url: ${FRONTEND_BASE_URL:https://www.myheybit.com}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://www.myheybit.com,https://myheybit.com}
